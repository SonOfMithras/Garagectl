<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Zero</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #007bff34;
            --status-closed: #dc3545;
            --status-open: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
        }

        .status-indicator {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .status-closed {
            background-color: var(--status-closed);
        }

        .status-open {
            background-color: var(--status-open);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .logs-container {
            margin-top: 30px;
            text-align: left;
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            border-bottom: 1px solid #333;
            padding: 5px 0;
            color: #aaa;
        }

        /* Garage Animation Styles */
        .garage-container {
            width: 200px;
            height: 160px;
            background-color: #333;
            border: 5px solid #555;
            border-bottom: none;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            /* Hides the door when it goes up */
            border-radius: 5px 5px 0 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .garage-door-visual {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(180deg,
                    #444,
                    #444 18px,
                    #222 20px);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: transform 2.0s ease-in-out;
            transform: translateY(0);
            /* Default Closed */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .garage-door-visual.visual-open {
            transform: translateY(-90%);
            /* Slide UP */
        }

        .garage-door-visual::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 5px;
            background: #111;
            border-radius: 2px;
            opacity: 0.7;
        }

        .debug-controls {
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }

        .debug-btn {
            background-color: #444;
            font-size: 0.8rem;
            padding: 8px 16px;
            margin: 5px;
            width: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AQIM Garage Door</h1>

        <div class="garage-container">
            <div id="garageVisual" class="garage-door-visual"></div>
        </div>

        <div id="status" class="status-indicator">
            Loading...
        </div>

        <button id="toggleBtn" onclick="toggleDoor()">
            Operate Door
        </button>

        <div class="logs-container" id="logs">
            <div class="log-entry">Loading logs...</div>
        </div>

        <!-- Debug Controls for Manual Testing without HW -->
        <div class="debug-controls">
            <p style="font-size: 0.8rem; color: #888;">Debug Simulation</p>
            <button class="debug-btn" onclick="debugSet('open')">Sim: Force Open</button>
            <button class="debug-btn" onclick="debugSet('closed')">Sim: Force Closed</button>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const btnFn = document.getElementById('toggleBtn');
        const logsEl = document.getElementById('logs');
        const visualEl = document.getElementById('garageVisual');

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    statusEl.innerText = "Door is " + data.status;
                    statusEl.className = 'status-indicator ' + (data.status === 'Open' ? 'status-open' : 'status-closed');

                    // Update Visual Animation
                    if (data.status === 'Open') {
                        visualEl.classList.add('visual-open');
                    } else {
                        visualEl.classList.remove('visual-open');
                    }
                })
                .catch(err => console.error("Error fetching status:", err));

            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    logsEl.innerHTML = data.logs.map(line => `<div class="log-entry">${line}</div>`).join('');
                })
                .catch(err => console.error("Error fetching logs:", err));
        }

        function toggleDoor() {
            btnFn.disabled = true;
            fetch('/api/toggle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Re-enable button after a simplified "door travel" time (mocking 2s)
                    setTimeout(() => { btnFn.disabled = false; }, 2000);
                })
                .catch(err => {
                    console.error("Error toggling:", err);
                    btnFn.disabled = false;
                });
        }

        function debugSet(state) {
            fetch(`/api/debug/set_sensor/${state}`)
                .then(res => res.json())
                .then(data => {
                    console.log("Debug set:", data);
                    updateStatus();
                });
        }

        // Poll for status every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>

</html>
